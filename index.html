<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Cálculos</title>
  </head>
  <body>
    <main>
      <div class="harmonizar">
        <h1 class="h1">Diferentes tipos de cálculos!</h1>
        <button class="primeiroBotao">
          Clique para receber a primeira conta
        </button>
        <div id="primeiroInput"></div>
        <div id="segundoInput"></div>
        <div id="botao"></div>
        <div id="resposta"></div>
        <button class="segundoBotao">
          Clique para receber a segunda conta
        </button>
        <div id="terceiroInput"></div>
        <div id="quartoInput"></div>
        <div id="botao2"></div>
        <div id="resposta2"></div>
        <button class="terceiroBotao">
          Clique para receber a terceira conta
        </button>
        <div id="quintoInput"></div>
        <div id="sextoInput"></div>
        <div id="botao3"></div>
        <div id="resposta3"></div>
        <button class="quartoBotao">Clique para receber a quarta conta</button>
        <div id="setimoInput"></div>
        <div id="oitavoInput"></div>
        <div id="botao4"></div>
        <div id="resposta4"></div>
      </div>
    </main>
    <script src="JS/app.js"></script>
  </body>
</html>
